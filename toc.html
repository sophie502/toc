<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="toc.css">
</head>
<body>

	<h1>MindTap Math Foundations</h1>

	<button class="accordion">Whole Numbers</button>
	<div class="panel">
	 	 <p class = "accordion">Assignment Chain 1</p>
	 	 <div class = "panel">
	 	 	<p>Learning Objective</p>
	 	 </div>
	</div>

	<button class="accordion">Number Lines</button>
	<div class="panel">
	  	<p class = "accordion">Assignment Chain 2</p>
	  	<div class = "panel">
	 	 	<p>Learning Objective</p>
	 	 </div>
	</div>

	<button class="accordion">Fractions</button>
	<div class="panel">
	 	 <p class = "accordion">Assignment Chain 3</p>
	 	 <div class = "panel">
	 	 	<p>Learning Objective</p>
	 	 </div>
	</div>

	<script>
	var acc = document.getElementsByClassName("accordion");
	var i;

	for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        /* Toggle between adding and removing the "active" class,
        to highlight the button that controls the panel */
        this.classList.toggle("active");

        /* Toggle between hiding and showing the active panel */
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    }
}
	</script>

</body>
</html>
